      <div class="location">
        <div class="time-location">

            <h2 class="new-time white-90">Retrieving Time...</h2>
          </div>
          <div class="h1 location-timezone">Retrieving Location...</div>

        <div class="temperature">

          </div>

    <main>

          <span id="focus" class="helvetica f2 fw1 white">Reno, NV</span>
        </div>
        
        
        <div class="city">
          <div class="buildings">
            <div class="quotes white-90 center">
              
              <cite class="quotes ttc f4 fw1 white" id="quote">
                Quote
              </cite>
              <br>
              <cite id="author" class=" quotes ttc">Massimo Vignelli</cite>
            </div>
        <img src="/img/buildings.svg" alt="">

      </div>
